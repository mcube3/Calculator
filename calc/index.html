<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#5d6b9c" />
    <title>GPA Result</title>
    <!--FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="bg"></div>
      <div class="title">
        <h2>Calculate your GPA</h2>
      </div>
      <div class="overall-output">
        <div>
          <section class="calc__main">
            <div class="calc__main__heading">
              <div>
                <label for="numAdd">Enter Number of courses to be added:</label>
                <input type="number" name="numAdd" class="numAdd" value="2" />
              </div>
            </div>

            <div class="display">
              <div class="display__heading">
                <!-- <h3>Course Code</h3> -->
                <h3>Credit Hour</h3>
                <h3>Grade</h3>
              </div>

              <div class="display__output">
                <div class="display__output__container">
                  <!-- <input
                    type="text"
                    name="courseCode"
                    class="courseCode"
                    placeholder="e.g. Course 1"
                  /> -->

                  <select class="creditUnit">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>

                  <select class="grade">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D">D</option>
                    <option value="Fx">Fx</option>
                    <option value="F">F</option>
                  </select>
                </div>
                <div class="display__output__container">
                  <select class="creditUnit">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>

                  <select class="grade">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D">D</option>
                    <option value="Fx">Fx</option>
                    <option value="F">F</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="cal__btns">
              <button class="add">Add</button>
              <button class="calculate">Calculate</button>
              <button class="clear">Clear</button>
            </div>
          </section>

          <section class="calc__display">
            <div>
              <h3>Total Credit Hour</h3>
              <p class="totalUnit">0</p>
            </div>
            <div>
              <h3>GPA</h3>
              <p class="gpaScore">0</p>
            </div>
          </section>

          <section
            class="displayResult display__result modalResult-bg"
          ></section>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
